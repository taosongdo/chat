<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/scss/TrangDangKy.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/TrangDangKy.js"></script>
</head>
<body>
    <div class="nen">

        {% if buoc == 1 %}
            <form class="form-dang-ky col-md-4 col-11 mx-auto rounded p-4" method="POST" action="/DangKy">
                {% if err %}
                    <div class="text-center thong-diep">
                        {{err}}
                    </div>
                {% endif %}
                <div>
                    <input class="form-control" name="ten_nguoi_dung" placeholder="tên người dùng" type="text"/>
                </div>
                <div class="mt-4">
                    <input class="form-control" name="email" placeholder="gmail" type="email"/>
                </div>
                <div class="mt-4">
                    <input class="form-control" name="tai_khoan" placeholder="tài khoản" type="text"/>
                </div>
                <div class="mt-4">
                    <input class="form-control" name="mat_khau" placeholder="mật khẩu"  type="password"/>
                </div>
                <div class="mt-4">
                    <input class="form-control" name="xac_nhan_mat_khau" placeholder="xác nhận mật khẩu"  type="password"/>
                </div>
                <div class="d-none">
                    <input class="form-control" name="buoc" value="2" type="number"/>
                </div>
                <div class="mt-4 text-center" >
                    <input class = "btn btn-primary" type="submit" value="đăng ký"/>
                </div>
                
            </form>
        {% elif buoc == 2 %}
            <form class="form-dang-ky col-md-4 col-11 mx-auto rounded p-4" method="POST" action="/DangKy">
                {% if err %}
                    <div class="text-center thong-diep">
                        {{err}}
                    </div>
                {% endif %}
                <div class="d-none">
                    <input class="form-control" name="buoc" value="3" type="number"/>
                </div>
                <div>
                    <input class="form-control" name="ma_xac_nhan_email" placeholder="xác minh email" type="text"/>
                </div>
                <div class="mt-4 text-center" >
                    <input class = "btn btn-primary" type="submit" value="xác nhận"/>
                </div>
            </form>
        {% else %}
            <form class="form-dang-ky col-md-4 col-11 mx-auto rounded p-4" enctype="multipart/form-data" method="POST" action="/DangKy">
                {% if err %}
                    <div class="text-center thong-diep">
                        {{err}}
                    </div>
                {% endif %}
                <div class="div-hinh-anh">
                    <img class="img-hinh-anh" id="idImgHinhAnh" src="https://res.cloudinary.com/dx6brcofe/image/upload/v1736245841/woxspsofipalpoz8r4aj.jpg">
                </div>
                <div class="mt-4">
                    <input class="form-control" id="idInputHinhAnh" name="hinh_anh" type="file" value="chọn avata"/>
                </div>
                <div class="d-none">
                    <input class="form-control" name="buoc" value="4" type="number"/>
                </div>
                <div class="mt-4 text-center" >
                    <input class = "btn btn-primary" type="submit" value="tiếp tục"/>
                </div>
                
            </form>
        {% endif %}
    </div>
</body>
</html>
