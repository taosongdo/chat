<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/scss/TrangDangNhap.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="nen">
        <form class="form-dang-nhap col-md-4 col-11 mx-auto rounded p-4" method="POST" action="/">
            {% if err %}
                <div class="text-center thong-diep">
                    sai tài khoản hoặc mật khẩu
                </div>
            {% endif %}
            <div>
                <input class="form-control" name="tai_khoan" placeholder="tài khoản" type="text"/>
            </div>
            <div class="mt-4">
                <input class="form-control" name="mat_khau" placeholder="mật khẩu"  type="password"/>
            </div>
            <div class="mt-4 text-center" >
                <input class = "btn btn-primary" type="submit" value="đăng nhập"/>
            </div>
            <div class="mt-4 text-center" >
                <a href="/DangKy"> đăng ký </a>
            </div>
        </form>
    </div>
</body>
</html>
