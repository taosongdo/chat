<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/scss/TrangChat.scss">
    <script src="../static/js/TrangChat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-3 col-12 d-none d-md-block div-ds-ban" id="idDivDsBan">
                <div class ="div-tim-kiem">
                    <div class="div-thanh-tim-kiem-icon" id="idDivThanhTimKiemIcon">
                        <div class="div-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="div-thanh-tim-kiem">
                            <input class="input-thanh-tim-kiem" id="idInputThanhTimKiem" type="text">
                        </div>
                    </div>
                    <div class="div-ds-ket-qua" id="idDivDsKetQua">
                        
                    </div>
                </div>

                <div class="div-ds-nhom-tin-nhan" id="idDivDsNhomChat">
                 
                </div>

            </div>

            <div class="col-12 col-md-9 div-nhom-tin-nhan-chon" id="idDivNhomTinNhanChon">

                <div class="div-menu-nhom-tin-nhan-chon">

                    <div class="d-block d-md-none div-icon-menu">
                        <button class="button-icon-menu" onclick="xemMenu()">
                            <i class="fa-solid fa-bars i-icon-menu"></i>
                        </button>
                    </div>

                    <div class="div-thong-tin-nhom-tin-nhan-chon" id="idDivThongTinNhomTinNhanChon">
                      
                    </div>

                </div>

                <div class="div-man-hinh-nhan-tin">
                    <div class="div-ds-tin-nhan" id="idDivDsTinNhan">
                       
                    </div>
                    <div class="div-nhap-lieu-nut-gui div-nhap-lieu-nut-gui-2" id="idDivNhapLieuNutGui">
                        <div class="div-nhap-lieu">
                            <input class="input-nhap-lieu" id="idInputNhapLieu" type="text" autocomplete="off"/>
                        </div>
                        <div class="div-nut-gui">
                            <button class="button-nut-gui" onclick="gui()"><i class="icon-nut-gui fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
